<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Google Images</title>
        <link rel="icon" href="images/google-logo.png">
        <link rel="stylesheet" href="styles\index.css">
        <link rel="stylesheet" href="styles\googleImages.css">
    </head>
    <body>
        <nav class="nav-links">
            <a href="index.html">Google</a>
            <a href="advancedSearch.html">Advanced Search</a>
        </nav>
        <div class="google-image-logo">
          <span class="span-images">images</span>
          <img class="logo" src="images\googlelogo_color_272x92dp.png">
        </div>
        <form class="search-form" action="https://www.google.com/search">
            <img class="search-icon" src="images\searchIcon.png" alt="search-icon">
            <input class="search-bar" type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <input class="google-search" type="submit" value="Google Search">
        </form>
    </body>
</html>
