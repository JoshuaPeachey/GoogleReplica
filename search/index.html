<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Google</title>
        <link rel="icon" href="images/google-logo.png">
        <link rel="stylesheet" href="styles\index.css">
    </head>
    <body>
        <nav class="nav-links">
            <a href="googleImages.html">Google Images</a>
            <a href="advancedSearch.html">Advanced Search</a>
        </nav>

        <img class="logo" src="images\googlelogo_color_272x92dp.png">

        <div class="search-form">
            <form action="https://www.google.com/search">
                <div>
                    <img class="search-icon" src="images\searchIcon.png" alt="search-icon">
                    <input class="search-bar" type="text" name="q">
                </div>
                <div class="search-button-area">
                    <input class="google-search" type="submit" value="Google Search">
                    <div style="width: 120px; height: 34px; display: inline-block;"></div>
                </div>
            </form>
            <form class="im-feeling-lucky" action="https://www.google.com/search">
                <input type="hidden" name="btnI" value="Im Feeling Lucky">
                <input class="google-search" type="submit" value="Im Feeling Lucky" type="btnl">
            </form>
        </div>
    </body>
</html>
